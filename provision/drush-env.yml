---

- name: install drush
  apt: pkg=drush
  tags: drush

- name: install kraftwagen
  git: repo=https://github.com/kraftwagen/kraftwagen.git dest=~/.drush
  tags: drush

- name: install drush registry rebuild
  shell: drush dl registry_rebuild
  tags: drush

- name: clearing drush cache
  shell: drush cc drush
  tags: drush
